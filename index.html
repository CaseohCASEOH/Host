<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADVERTISEMENT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Blurred GIF Background -->
  <div class="background"></div>

  <!-- Snow Effect Container -->
  <div id="snow-container"></div>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="play-pause">Play</button>
    <input id="volume-control" type="range" min="0" max="100" step="1" value="50">
  </div>

  <!-- Center Block -->
  <div class="center-block">
    <h1 class="rainbow-text">Welcome</h1>
    <p class="description">Join My Discord Server For Roblox Executors, Community Scripts, My Scripts, and Chat.</p>
    <div class="icons">
      <a href="https://sites.google.com/view/abaui/main?authuser=3" target="_blank">
        <img src="images%20and%20gifs/link1-icon.png" alt="Abaui Site">
      </a>
      <a href="https://youtube.com/@aabbaaii13?si=CKB1nOb0xWD5Zw1z" target="_blank">
        <img src="images%20and%20gifs/link2-icon.png" alt="YouTube Channel">
      </a>
      <a href="https://discord.gg/hnq9AGVMwq" target="_blank">
        <img src="images%20and%20gifs/link3-icon.png" alt="Discord Server">
      </a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="images%20and%20gifs/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
